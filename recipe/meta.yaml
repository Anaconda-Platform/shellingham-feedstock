{% set version = "1.2.8" %}

package:
  name: shellingham
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/shellingham/shellingham-{{ version }}.tar.gz
  sha256: 56e6c7f043661a82b276c241c8e62da62cdf710437164cdef75b3f3ac50fb384

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - shellingham
    - shellingham.posix

about:
  home: https://pypi.org/project/shellingham
  license: ISC (ISCL)
  license_file: LICENSE
  summary: Tool to Detect Surrounding Shell

extra:
  recipe-maintainers:
    - ocefpaf
